<!DOCTYPE html>

<head>

  <title>VersionLite</title>
  <style>
    body {

    }
    .container {

    }
    .main-view {
      display: none;

      gap: 40px;
    }
    .version-list, .upload-panel {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
    }
    .version-list h2, .upload-panel h2 {
      margin-top: 0;
    }
    .version-entry {
      margin-bottom: 10px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 4px;
    }
    textarea {
      width: 100%;
      height: 60px;
      margin-top: 10px;
      padding: 8px;
    }
    .tag-container label {
      margin-right: 15px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;

    }
  </style>
</head>
<body>

    <!-- ì²« í™”ë©´ -->

      <h2>í”„ë¡œì íŠ¸ ì„ íƒ</h2>

    </div>

    <!-- í”„ë¡œì íŠ¸ ë‚´ë¶€ í™”ë©´ -->
    <div id="mainView" class="main-view">
      <div class="version-list">
        <h2>ë²„ì „ ê¸°ë¡</h2>
        <div id="versionEntries"></div>
      </div>
      <div class="upload-panel">
        <h2>ì—…ë¡œë“œ / ë©”ëª¨</h2>
        <input type="file" id="fileInput"><br>
        <div class="tag-container">
          <label><input type="checkbox" value="ë²„ê·¸ ìˆìŒ"> ë²„ê·¸ ìˆìŒ</label>
          <label><input type="checkbox" value="ì—ëŸ¬ ìˆ˜ì •"> ì—ëŸ¬ ìˆ˜ì •</label>
          <label><input type="checkbox" value="ê¸°ëŠ¥ ì¶”ê°€"> ê¸°ëŠ¥ ì¶”ê°€</label>
        </div>
        <textarea id="memoInput" placeholder="ê°„ë‹¨í•œ ë©”ëª¨ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."></textarea>
        <button onclick="registerVersion()">ë“±ë¡í•˜ê¸°</button>
      </div>
    </div>
  </div>

  <script>
    let projects = ["ëƒ‰ê°ì", "ë½€ì†¡ë½€ì†¡", "ê³ ì •ë°ë¯¸ì§€"];
    let currentProject = null;
    let projectVersions = {};

    function renderProjects() {
      const list = document.getElementById("projectList");
      list.innerHTML = "";
      projects.forEach((name, index) => {
        const li = document.createElement("li");
        li.className = "project-item";

        const nameSpan = document.createElement("span");
        nameSpan.className = "project-name";
        nameSpan.textContent = name;
        nameSpan.onclick = () => openProject(name);

        const actions = document.createElement("div");
        actions.className = "project-actions";

        const editBtn = document.createElement("button");
        editBtn.textContent = "âœ ìˆ˜ì •";
        editBtn.onclick = () => editProject(index);

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "ğŸ—‘ ì‚­ì œ";
        deleteBtn.onclick = () => deleteProject(index);

        actions.appendChild(editBtn);
        actions.appendChild(deleteBtn);

        li.appendChild(nameSpan);
        li.appendChild(actions);
        list.appendChild(li);
      });
    }

    function openProject(name) {
      currentProject = name;
      document.getElementById("headerTitle").textContent = `VersionLite - ${name}`;
      document.getElementById("projectSelectView").style.display = "none";
      document.getElementById("mainView").style.display = "grid";
      if (!projectVersions[name]) projectVersions[name] = [];
      renderVersions();
    }

    function goBack() {
      currentProject = null;
      document.getElementById("headerTitle").textContent = "VersionLite";
      document.getElementById("projectSelectView").style.display = "block";
      document.getElementById("mainView").style.display = "none";
    }

    function renderVersions() {
      const entries = projectVersions[currentProject] || [];
      const versionDiv = document.getElementById("versionEntries");
      versionDiv.innerHTML = "";
      entries.forEach((entry, i) => {
        const div = document.createElement("div");
        div.className = "version-entry";
        div.textContent = `v1.${i} - ${entry.tags.join(", ")} - ${entry.memo}`;
        versionDiv.appendChild(div);
      });
    }

    function registerVersion() {
      const file = document.getElementById("fileInput").files[0];
      const checkboxes = document.querySelectorAll(".tag-container input:checked");
      const tags = Array.from(checkboxes).map(cb => cb.value);
      const memo = document.getElementById("memoInput").value;

      if (!memo.trim() && tags.length === 0 && !file) {
        alert("ì—…ë¡œë“œí•  ë‚´ìš©ì´ë‚˜ ë©”ëª¨ë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
        return;
      }

      projectVersions[currentProject].push({ tags, memo, file });
      document.getElementById("fileInput").value = "";
      document.getElementById("memoInput").value = "";
      checkboxes.forEach(cb => cb.checked = false);
      renderVersions();
    }

    function editProject(index) {
      const newName = prompt("ìƒˆ í”„ë¡œì íŠ¸ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:", projects[index]);
      if (newName) {
        projects[index] = newName;
        renderProjects();
      }
    }

    function deleteProject(index) {
      const confirmDelete = confirm("ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?");
      if (confirmDelete) {
        const name = projects[index];
        projects.splice(index, 1);
        delete projectVersions[name];
        renderProjects();
      }
    }

    function createProject() {
      const name = prompt("í”„ë¡œì íŠ¸ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:");
      if (name) {
        projects.push(name);
        renderProjects();
      }
    }

    window.onload = renderProjects;
  </script>
</body>
</html>
